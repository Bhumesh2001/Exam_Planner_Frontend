{% extends "base.html" %} {% block title %}Register â€” Exam Planner{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[80vh]">
  <div
    class="glass border border-gray-700 rounded-2xl shadow-xl p-8 w-full max-w-md"
  >
    <h2 class="text-3xl font-bold mb-6 text-center">Create an Account</h2>
    <form method="post">
      <div class="space-y-4">
        <input
          name="name"
          type="text"
          placeholder="Full Name"
          required
          class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          name="email"
          type="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <input
          name="password"
          type="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition font-medium text-white"
        >
          Register
        </button>
      </div>
    </form>
    <p class="mt-4 text-center text-gray-300">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-400 hover:underline"
        >Login</a
      >
    </p>
  </div>
</div>
{% endblock %}
